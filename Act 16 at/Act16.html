<!DOCTYPE>
<html>
	<head>
		<meta charset="Utf-8"/>
		<title>Actividad 16</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body onload="Instrucciones();">
	<!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <h2>Actividad 16</h2><br>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Control inhibitorio visual&nbsp; &nbsp; &nbsp; &nbsp; Nivel: <span id="nivel">1</span> </div>
                            <div class="panel panel-body">
                                <!--tabla de controles para el nivel -->
                                <center> 
                                    <table class="table-condensed">
                                        <tr>
                                            <td> <button class="btn btn-success" onclick="iniciarEjercicio();" id="comienzo">Iniciar</button></td>
                                            <td>Aciertos &nbsp;<span class="badge"><div id="aciertos">0</div></span></td>
                                            <td>Errores &nbsp;<span class="badge"><div id="errores">0</div></span></td>
                                        </tr>
                                    </table><br>  
                                    <div id="opcionesBox" style="position: relative; background:white; visibility:hidden; width: 500px; height:360px;">
                                        <canvas id="figuraFija1" width="160" height="160"></canvas>
										<canvas id="figuraFija2" width="160" height="160"></canvas>
										<canvas id="figuraFija3" width="160" height="160"></canvas>
										<br><hr><br>
										<canvas id="canvasOpcion" width="160" height="160" onclick="validarIguales()"></canvas>
                                    </div> 
                                    <div id="resultadosBox" style="position:absolute; left:350px; top:140px;  background: white; visibility: hidden;">
                                        <table class="table-condensed">             
                                            <tr>
                                                <td>
                                                    <input id="save-results" class="btn boton" type="button" value="Guardar resultados" onclick="saveResults()" style="display:none">          
                                                </td>
                                            </tr>
                                        </table> 
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
					<div class="col-lg-4">
                        <div class="panel panel-default">
							<div class="panel-heading">Niveles</div>
							<div class="panel panel-body">
								<div class="radio">
									<label>
										<input type="radio" name="niveles" onclick="setNivel(1,45000);" value="1" checked/>
											Nivel 1: 1 color 45 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(2,90000);" value="2"/>
											Nivel 2: 1 color 90 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(3,120000);" value="3"/>
											Nivel 3: 1 color 120 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(4,90000);"  value="4"/>
											Nivel 4: 2 colores 90 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(5,120000);" value="5"/>
											Nivel 5: 2 colores 120 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(6,90000);" value="6"/>
											Nivel 6: 3 colores 90 segundos.
									</label>
									<br><label>
										<input type="radio" name="niveles" onclick="setNivel(7,120000);" value="7"/>
											Nivel 7: 3 colores 120 segundos.
									</label>
								</div>
							</div>
                        </div>
					</div>
                </div>
			</div>
		</div>     
	</body>
	<script type="text/javascript" src="scriptAct16.js"></script>
</html>
