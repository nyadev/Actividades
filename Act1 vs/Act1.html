<!DOCTYPE>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<style>
		#estimulo {
            width: 60px;
            height: 60px;
            position: relative;
            animation-name: animacion;
            animation-duration: 30s;
            animation-iteration-count: infinite;
			animation-play-state: paused;
        }
		@keyframes animacion {
            0%  	{left:0px; top:0px;}
			12.5%	{left:0px; top:-130px;}
            25% 	{left:340px; top:-130px;}
            37.5% 	{left:340px; top:180px;}
			50%		{left:0px; top:180px;}
			62.5% 	{left:-340px; top:180px;}
            75% 	{left:-340px; top:-130px;}
			87.5% 	{left:0px; top:-130px;}
            100% 	{left:0px; top:0px;}
        }
	</style>
</head>

											</td>	
											<td> <button id="fin" class="btn btn-danger" onclick="finalizarEjercicio();" style="visibility:hidden">Parar</button></td>	
                                        </tr>
                                    </table>
