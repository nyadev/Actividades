		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<body onload="Instrucciones();">
<!-- Page Content -->
        <div id="page-wrapper"> 
            <div class="container-fluid">
                <h2>Actividad 13</h2>
                <!--PANEL PARA UN NIVEL 1 DE UNA ACTIVIDAD 3-->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Figura-Fondo &nbsp; &nbsp; &nbsp; &nbsp; Fase: <span id="fase">1</span> &nbsp; &nbsp; &nbsp; &nbsp; Nivel: <span id="nivel">1</span></div>
                            <div class="panel panel-body">
                                <!--tabla de controles para el nivel -->
                                <center> 
                                    <table class="table-condensed">
                                        <tr>
                                            <td> <button id="comienzo" class="btn btn-success" onclick="iniciarEjercicio();">Iniciar</button></td>
                                            <td>Aciertos &nbsp;<span class="badge"><div id="aciertos">0</div></span></td>
                                            <td>Errores &nbsp;<span class="badge"><div id="errores">0</div></span></td>
                                        </tr>
                                    </table> 
									<table>
										<tr>
											<br>
											<div id="div0" style="visibility:hidden" height="500px">
												<img src="" height="200px" id="img0" style="z-index:1; transform:rotate(30deg); position:absolute; opacity:0.8">
												<img src="" height="220px" id="img1" style="z-index:2; position:absolute; opacity:0.8"> 
												<img src="" height="200px" id="img2" style="z-index:3; transform:rotate(-30deg); position:relative; opacity:0.8">
											</div>
											<br>
										</tr>
										<hr color=blue size="2">
										<tr>
											<td><div id="div1" style="visibility:hidden" onclick="validarResultados(1);" height="125px"><img src="" height="120px" id="imagen1"></div></td>
											<td><div id="div2" style="visibility:hidden" onclick="validarResultados(2);" height="125px"><img src="" height="120px" id="imagen2"></div></td>
											<td><div id="div3" style="visibility:hidden" onclick="validarResultados(3);" height="125px"><img src="" height="120px" id="imagen3"></div></td>
											<td><div id="div4" style="visibility:hidden" onclick="validarResultados(4);" height="125px"><img src="" height="120px" id="imagen4"></div></td>
											<td><div id="div5" style="visibility:hidden" onclick="validarResultados(5);" height="125px"><img src="" height="120px" id="imagen5"></div></td>
										</tr>    
                                    </table> 
									<div id="resultadosBox" style="position: absolute; left:46%; top: 36%; background: white; visibility: hidden;">
                                        <input id="save-results" class="btn boton" type="button" value="Guardar resultados" onclick="saveResults()" style="display:none"> 
									</div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!--PANEL PARA LAS INSTRUCCIONES-->
                    <div class="col-lg-4">
                        <div class="panel panel-default">
							<div class="panel-heading">Fases</div>
                            <div class="panel panel-body">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="fases" onclick="setFase(1);" value="1" checked/>
										Fase 1: Las figuras aparecerán de diferente color.
                                    </label>
									<br>
                                    <label>
                                        <input type="radio" name="fases" onclick="setFase(2);" value="2"/>
                                        Fase 2: Las figuras aparecerán del mismo color.
                                    </label>
                                </div>
                            </div>
							<br>
                            <div class="panel-heading">Niveles</div>
                            <div class="panel panel-body">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="niveles" onclick="setNivel(1);" value="1" checked/>
                                        Nivel 1: Figuras geométricas.
                                    </label>
									<br>
                                    <label>
                                        <input type="radio" name="niveles" onclick="setNivel(2);" value="2"/>
                                        Nivel 2: Figuras compuestas por figuras geométricas.
                                    </label>
									<br>
                                    <label>
                                        <input type="radio" name="niveles" onclick="setNivel(3);" value="3"/>
                                        Nivel 3: Figuras reales (animales, frutas, objetos, entre otros).
                                    </label>
                                </div>
                            </div>
                        </div>      
                    </div>
                </div>
			</div>
		</div>
