<!DOCTYPE>
<html>
<head>
	<meta charset="Utf-8"/>
	<title>Activiad 4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body onload="instrucciones();">

<!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <h2>Actividad 4</h2>

                <!--PANEL PARA UN NIVEL 1 DE UNA ACTIVIDAD 3-->
                <div class="row">
                    <div class="col-lg-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading"></div>
                            <div class="panel panel-body">
                                <!--tabla de controles para el nivel -->
                                <center> 
                                    <table class="table-condensed">
                                        <tr>
                                            <td> <button class="btn btn-success" onclick="iniciarEjercicio();">Iniciar</button></td>
                                            <td>Aciertos &nbsp;<span class="badge"><div id="aciertos">0</div></span></td>
                                            <td>Errores &nbsp;<span class="badge"><div id="errores">0</div></span></td>
                                        </tr>
                                    </table>    
                                    <!--Div que muestra el estimulo-->
                                    <div id="opcionesBox" style="position: absolute; left: 320px; background:red; visibility:hidden;">
                                        <canvas id="canvasOpcion" width="200" height="200" style=" border:0px solid #000000"></canvas>
                                        
                                    </div> 

                                    <!--Div que muestra el estimulo-->
                                    <div id="estimuloBox" style="position: relative; background: white; visibility:visible;">
                                        <br><br>
                                        <canvas id="canvasEstimulo" width="200" height="150" style=" border: 0px solid #000000"></canvas>

                                        <div style="position: relative; background:white;">

                                        <button class="btn btn-success" name="btn1" onclick="validarIguales(0)"><i class="icon-star"> </i>Correcto</button>
                                        <button class="btn btn-danger" name="btn2" onclick="validarIguales(1)">Incorrecto</button>
                                        </div>
                                    </div>

                                    <div id="resultadosBox" style="position:relative; left:0px; top:0px;  background: white; visibility: hidden;">
                                        <table class="table-condensed">             
                                            <tr>

                                                <td>
                                                    <button class="btn btn-default" onclick="pasarVariables('RegistraResultados', 'curp,aciertos,errores,nivel,actividad')">Guardar resultados</button>
                                                    
                                                </td>
                                            </tr>
                                        </table> 
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!--PANEL PARA LAS INSTRUCCIONES-->
                    <div class="col-lg-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">Niveles</div>
                            <div class="panel panel-body">
                                <!--Aquí el texto de las instrucciones
                                Aparece una letra grande (H o S) conformada por otras más pequeñas (H o S), el objetivo es identificar la mayor cantidad de letras grandes (H o S) indicada antes de iniciar la actividad, haciendo click en el boton "Corrrecto" de lo contrario dar click en el boton "Incorrecto". “Deberás hacer click en la  cada que aparezca una H grande sin importar las letras pequeñas que lo conforman”-->
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="niveles" onclick="setNivel(1);" value="1" checked/>
                                        Nivel 1. Marca correcto cada que aparezca una H grande sin importar con que letras este formada.
                                    </label>
                                    <label>
                                        <input type="radio" name="niveles" onclick="setNivel(2);" value="2"/>
                                        Nivel 2. Marca correcto cada que aparezca una S grande sin importar con que letras este formada.
                                    </label>
                                </div>

                            </div>

                        </div>      
                    </div>
                </div>
                <!--TERMINA EL PANEL PARA NIVEL 1-->



</body>
<script type="text/javascript" src="scriptAct4.js"></script>
</html>
